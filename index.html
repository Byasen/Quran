<!DOCTYPE html>
<html lang="ar"> <!-- Changed to Arabic language code -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Quran Notebook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id=content>

<!-- Loading Bar (placed under checkboxes) -->
<div id="loadingBarContainer">
    <progress id="loadingBar" value="0" max="100"></progress>
    <p id="loadingStatus" style="display: none;">Loading...</p> <!-- Hide text after loading is complete -->
</div>




<div id="topicControl" class="sidebar">
    <div><button class="close-btn" onclick="toggleSidebar()">&times;</button></div>
    <input type="text" id="newTopicInput" placeholder="اسم الموضوع" style="display: none;">        
    <button onclick="addOrEditTopic()">ابدأ موضوعا جديداً</button>
    <button onclick="removeTopic()">احذف الموضوع</button>
    <button onclick="saveState()">حفظ التغييرات بملف</button>
    <button onclick="loadState()">استرجاع التغييرات من ملف</button>
    <button onclick="exportToLocal()">حفظ التغييرات بالمتصفح</button>
    <button onclick="importFromLocal()">استرجاع التغييرات من المتصفح</button>
</div>   

<div id="quranPagesContainer" class="quran-pages">
    <div id="currentVerse" class="verseControl">
        <div><select id="chapterSelect" onchange="onChapterChange()"></select></div>
        <div>
        <div class="dropdown" >
        <input hidden type="text" id="dropdownInput" placeholder="Search..." onkeyup="filterFunction()" onclick="toggleDropdown()">
        <div id="dropdownList" class="dropdown-content">
        </div>
        </div>
        <button onclick="decrementVerse()">&#60;</button>
        <select id="verseSelect" onchange="onVerseChange()"></select>
        <button onclick="incrementVerse()">&#62;</button>
        </div>
        <p id="verseDisplay"></p> <!-- Arabic placeholder text -->
        <div id='addVerseButton' class="addVerseClass hidden">
        <button onclick="addVerse(chapterSelect.value,verseSelect.value)">أضف الآية الحالية للموضوع</button>
        </div>
        <div id="currentVerseAnalysis" class="analysis">
            <p id="meaningsDisplay"></p> <!-- Arabic placeholder text -->
        </div>
        <div id="Meanings" class="checkbox-container">
            <label><input type="checkbox" id="togglema3any" checked onclick="displayVerseWithAnalyses()"> معاني</label>
            <label><input type="checkbox" id="togglee3rab" onclick="displayVerseWithAnalyses()"> إعراب</label>
            <label><input type="checkbox" id="togglebaghawy" onclick="displayVerseWithAnalyses()"> البغوي</label>
            <label><input type="checkbox" id="togglekatheer" onclick="displayVerseWithAnalyses()"> ابن كثير</label>
            <label><input type="checkbox" id="toggleqortoby" onclick="displayVerseWithAnalyses()"> القرطبي</label>
            <label><input type="checkbox" id="togglesa3dy" onclick="displayVerseWithAnalyses()"> السعدي</label>
            <label><input type="checkbox" id="toggletabary" onclick="displayVerseWithAnalyses()"> الطبري</label>
            <label><input type="checkbox" id="togglewaseet" onclick="displayVerseWithAnalyses()"> الوسيط</label>
            <label><input type="checkbox" id="togglemuyassar" checked onclick="displayVerseWithAnalyses()"> الميسر</label>
            <label><input type="checkbox" id="toggletanweer" onclick="displayVerseWithAnalyses()"> التنوير</label>
            <div>
                <button onclick="checkAll()">تحديد الكل</button> <!-- Check All button -->
                <button onclick="uncheckAll()">إلغاء تحديد الكل</button> <!-- Uncheck All button -->
            </div>
        </div>
    </div>
   

    <div id="pageResults" class="pageControl">
    <div id="pageScroll" class="pages">
    <div id="previousPage" class="page"></div>
    <div id="currentPage" class="page"></div>
    <div id="nextPage" class="page"></div>
    </div>   
    <div style="text-align: center;">
        <button onclick="decrementPage()">&#60;</button>
        <select id="pageSelect" onchange="onPageChange()"></select>
        <button onclick="incrementPage()">&#62;</button>
    </div>
    </div>


    <div class="foldButtonControl"><button onclick="foldSearch()" class="foldButton">البحث في آيات القرآن</button></div>
    
    <div id="searchResults" class="searchControl">
        <input type="text" id="verseSearchInput" placeholder="ابحث في القرآن">
        <button onclick="searchInCSV()">ابدأ البحث</button>
        <label>
            <input type="checkbox" id="searchRootsCheckbox">
            بحث بالجذور
        </label>
        <!-- Sidebar Toggle Button -->
        <div id="searchResultsContainer" class="search-results-container">
            <!-- Search results will appear here -->
            <button onclick="hidesearchresults()">أخفاء نتائج البحث</button>
        </div>
    </div>

    <div class="foldButtonControl"><button onclick="foldTopic()" class="foldButton"> تصيف الآيات حسب الموضوعات</button></div>
    <div id="topicResults" class="topicControl">
        <div class="controls-container">
            <textarea id="questionInput" placeholder="السؤال العام" style="display: none;"></textarea> <!-- Arabic placeholder -->
            <div id="ansLablel" class="label">
                <select id="topicSelect" onchange="onTopicChange()"></select> <label>الفكرة العامة للموضوع</label>
                <button onclick="toggleSidebar()">☰</button>
            </div>
            
            <textarea id="answerInput" placeholder="الإجابة العامة"></textarea> <!-- Arabic placeholder -->
            <div style="border-top: 1px dashed #333; width: 100%; height: 0; margin: 15px 15px;"></div>
            <div id="stackLablel" class="label">
                <label>الآيات المرتبطة بالموضوع</label>
            </div>
            <div id="stackedVerses" class="topicResultsClass"></div>
        </div>
    </div>
            
    
</div>




<div id="filePathDisplay" class="log-box"></div>


<script src="js/helpersManager.js"></script>
<script src="js/dataManager.js"></script>
<script src="js/searchManager.js"></script>
<script src="js/displayManager.js"></script>
<script src="js/topicsManager.js"></script>
<script src="js/statusManager.js"></script>
<script src="js/mainManager.js"></script>


</body>
</html>
