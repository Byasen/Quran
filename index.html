<!DOCTYPE html>
<html lang="ar"> <!-- Changed to Arabic language code -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الفرقان</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ورتل القرآن ترتيلا</h1>

    <div class="controls-container">
        <label for="topicSelect">اختر الموضوع:</label> <!-- Changed text to Arabic -->
        <select id="topicSelect" onchange="onTopicChange()"></select>
        <input type="text" id="newTopicInput" placeholder="أدخل اسم الموضوع الجديد"> <!-- Arabic placeholder -->
        <button onclick="addOrEditTopic()">أضف الموضوع</button> <!-- Arabic button text -->
        <button onclick="removeTopic()">احذف الموضوع</button> <!-- Arabic button text -->
        <button onclick="saveState()">تصدير الملف</button> <!-- Arabic button text -->
        <button onclick="loadState()">استيراد الملف</button> <!-- Arabic button text -->
        <button onclick="exportToLocal()">احفظ محليا</button> <!-- Arabic button text -->
        <button onclick="importFromLocal()">تحميل محليا</button> <!-- Arabic button text -->
    </div>

    <div class="controls-container">
        <label for="chapterSelect">اختر السورة:</label> <!-- Arabic label -->
        <select id="chapterSelect" onchange="onChapterChange()"></select>
        <label for="verseSelect">اختر الآية:</label> <!-- Arabic label -->
        <select id="verseSelect"></select>
        <button onclick="displayVerseWithAnalyses()">عرض الآية</button> <!-- Arabic button text -->
        <button onclick="hideVerse()">إخفاء الآية</button> <!-- Arabic button text -->
        <button onclick="addVerse()">أضف الآية للموضوع</button> <!-- Arabic button text -->
    </div>

    <div class="checkbox-container">
        <!-- Removed النص checkbox -->
        <button onclick="checkAll()">تحديد الكل</button> <!-- Check All button -->
        <button onclick="uncheckAll()">إلغاء تحديد الكل</button> <!-- Uncheck All button -->
        <label><input type="checkbox" id="togglema3any"> معاني</label>
        <label><input type="checkbox" id="togglee3rab"> إعراب</label>
        <label><input type="checkbox" id="toggleBaghawy"> البغوي</label>
        <label><input type="checkbox" id="toggleKatheer"> ابن كثير</label>
        <label><input type="checkbox" id="toggleQortoby"> القرطبي</label>
        <label><input type="checkbox" id="toggleSa3dy"> السعدي</label>
        <label><input type="checkbox" id="toggleTabary"> الطبري</label>
        <label><input type="checkbox" id="toggleWaseet"> الوسيط</label>
        <label><input type="checkbox" id="toggleMuyassar"> الميسر</label>
        <label><input type="checkbox" id="toggleTanweer"> التنوير</label>
    </div>

    <p id="verseDisplay">اختر آية</p> <!-- Arabic placeholder text -->

    <div class="quran-pages">
        <div id="nextPage" class="page"></div>
        <div id="currentPage" class="page"></div>
        <div id="previousPage" class="page"></div>
    </div>

    <hr class="horizontal-line">

    <textarea id="questionInput" placeholder="أدخل الفكرة أو السؤال المراد مناقشته" rows="4" cols="50"></textarea> <!-- Arabic placeholder -->
    <hr class="horizontal-line">
    <textarea id="answerInput" placeholder="أدخل الإجابة العامة أو الأولية" rows="4" cols="50"></textarea> <!-- Arabic placeholder -->
    <hr class="horizontal-line">
    <div id="stackedVerses"></div>

    <div id="filePathDisplay" class="log-box"></div>

    <script src="js/helpers.js"></script>
    <script src="js/data.js"></script>
    <script src="js/chapterVerseManager.js"></script>
    <script src="js/verseDisplayManager.js"></script>
    <script src="js/stackedVersesManager.js"></script>
    <script src="js/stateManager.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
