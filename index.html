<!DOCTYPE html>
<html lang="ar"> <!-- Changed to Arabic language code -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Quran Notebook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id=content>


<div class="image-container">
    <img id="image" src="data/png/602.png" alt="Image" width="500">
</div>
    
    

    <div id="loadingBarContainerId" class="loadingBarContainer">
        <progress id="loadingBarId" value="0" max="100"></progress>
        <p id="loadingStatus">Loading...</p> <!-- Hide text after loading is complete -->
    </div>

<div id="sidebarId" class="sidebar">
    <div><button class="close-btn" onclick="toggleSidebar()">&times;</button></div>
    <input type="text" id="newTopicInput" placeholder="اسم الموضوع" style="display: none;">        
    <button onclick="addOrEditTopic()">ابدأ موضوعا جديداً</button>
    <button onclick="removeTopic()">احذف الموضوع</button>
    <button onclick="saveState()">حفظ التغييرات بملف</button>
    <button onclick="loadState()">استرجاع التغييرات من ملف</button>
    <button onclick="exportToLocal()">حفظ التغييرات بالمتصفح</button>
    <button onclick="importFromLocal()">استرجاع التغييرات من المتصفح</button>
</div>   

<div class="mainContainer">
   
    <div class="pageColoumn">
        <div id="pageResultsId" class="pageResults">
            <div id="previousPage" class="pageimg"></div>
            <div id="currentPage" class="pageimg"></div>
            <div id="nextPage" class="pageimg"></div>
        </div>   
        <div class="pageControl">
            <button onclick="incrementPage()">&#60;</button>
            <select id="pageSelect" onchange="onPageChange()"></select>
            <button onclick="decrementPage()">&#62;</button>
        </div>
    </div>


    <div id="verseColoumnId" class="verseColoumn" style="width: 66%;">
        <div class="verseControl1">
            <select id="chapterSelect" onchange="onChapterChange()"></select>
            <div class="dropdown">
                <div id="dropdownList" class="dropdown-content"></div>
            </div>
            <button onclick="incrementVerse()">&#60;</button>
            <select id="verseSelect" onchange="onVerseChange()"></select>
            <button onclick="decrementVerse()">&#62;</button>
        </div>
        <div class="verseResults1">
            <p id="verseDisplay"></p>
        </div>
        <div class="verseResults2">
            <p id="meaningsDisplay"></p>
        </div>
        <div class="verseControl2">
            <label><input type="checkbox" id="togglema3any" checked onclick="displayVerseWithAnalyses()"> معاني</label>
            <label><input type="checkbox" id="togglee3rab" checked onclick="displayVerseWithAnalyses()"> إعراب</label>
            <label><input type="checkbox" id="togglebaghawy" checked onclick="displayVerseWithAnalyses()"> البغوي</label>
            <label><input type="checkbox" id="togglekatheer" checked onclick="displayVerseWithAnalyses()"> ابن كثير</label>
            <label><input type="checkbox" id="toggleqortoby" checked onclick="displayVerseWithAnalyses()"> القرطبي</label>
            <label><input type="checkbox" id="togglesa3dy" checked onclick="displayVerseWithAnalyses()"> السعدي</label>
            <label><input type="checkbox" id="toggletabary" checked onclick="displayVerseWithAnalyses()"> الطبري</label>
            <label><input type="checkbox" id="togglewaseet" checked onclick="displayVerseWithAnalyses()"> الوسيط</label>
            <label><input type="checkbox" id="togglemuyassar" checked onclick="displayVerseWithAnalyses()"> الميسر</label>
            <label><input type="checkbox" id="toggletanweer" checked onclick="displayVerseWithAnalyses()"> التنوير</label>
            <div>
                <button onclick="checkAll()">تحديد الكل</button> <!-- Check All button -->
                <button onclick="uncheckAll()">إلغاء تحديد الكل</button> <!-- Uncheck All button -->
            </div>
        </div>
    </div>

    <div class="foldButtonColoumn"><button onclick="foldSearch()" class="foldButton">البحث في آيات القرآن</button></div>
    
    <div id="searchResults" class="searchColoumn">
        <div class="searchControl">
            <input type="text" id="verseSearchInput" placeholder="ابحث في القرآن">
            <button onclick="searchInCSV()">ابدأ البحث</button>
            <label><input type="checkbox" id="searchRootsCheckbox">بحث بالجذور</label>
        </div>
        <div id="searchResultsContainer" class="searchResults">
        </div>
    </div>

    <div class="foldButtonColoumn"><button onclick="foldTopic()" class="foldButton"> تصيف الآيات حسب الموضوعات</button></div>

    <div id="topicResults" class="topicControl">
        <div class="controls-container">
            <textarea id="questionInput" placeholder="السؤال العام" style="display: none;"></textarea> <!-- Arabic placeholder -->
            <div id="ansLablel" class="label">
                <select id="topicSelect" onchange="onTopicChange()"></select> <label>الفكرة العامة للموضوع</label>
                <button onclick="toggleSidebar()">☰</button>
            </div>
            
            <textarea id="answerInput" placeholder="الإجابة العامة"></textarea> <!-- Arabic placeholder -->
            <div style="border-top: 1px dashed #333; width: 100%; height: 0; margin: 15px 15px;"></div>
            <div id="stackLablel" class="label">
                <label>الآيات المرتبطة بالموضوع</label>
            </div>
            <button onclick="addVerse(chapterSelect.value,verseSelect.value)">أضف الآية الحالية للموضوع</button>
            <div id="stackedVerses" class="topicResultsClass"></div>
        </div>
    </div>
            
    
</div>

<script src="js/helpersManager.js"></script>
<script src="js/dataManager.js"></script>
<script src="js/searchManager.js"></script>
<script src="js/displayManager.js"></script>
<script src="js/topicsManager.js"></script>
<script src="js/statusManager.js"></script>
<script src="js/mainManager.js"></script>


</body>
</html>
